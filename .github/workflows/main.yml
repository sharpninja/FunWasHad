name: Main Actions

on:
  push:
    branches:
      - main
      - release/**
    tags:
      - 'v*.*.*'

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release/**

# Cancel in-progress runs when a new workflow is triggered on the same branch
# This ensures only the latest run executes, preventing resource conflicts
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  STEP_TIMEOUT_MINUTES: 60
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  REGISTRY: ghcr.io
  LOCATION_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-location-api
  MARKETING_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-marketing-api

jobs:
  build_and_test:
    name: Build and Test (.NET 9)
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Display .NET version
        run: dotnet --version

      - name: Cache .NET environment
        uses: ./.github/actions/cache-dotnet
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          build-outputs-key-suffix: -${{ github.sha }}

      - name: Restore dependencies
        timeout-minutes: 10
        run: dotnet restore FunWasHad.sln

      - name: Build solution
        timeout-minutes: 15
        run: dotnet build FunWasHad.sln --no-restore --configuration Release

      - name: Run tests
        timeout-minutes: 10
        run: dotnet test FunWasHad.sln --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'

  build_mobile_android:
    name: Build Mobile (Android)
    runs-on: windows-2022
    needs: build_and_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Cache .NET environment
        uses: ./.github/actions/cache-dotnet
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          build-outputs-key-suffix: -${{ github.sha }}
          project-files-pattern: 'src/FWH.Mobile/**/*.csproj'
          solution-file: 'FunWasHad.sln'
          cache-key-prefix: 'build-mobile'

      - name: Cache .NET workloads
        uses: ./.github/actions/cache-dotnet-workloads
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install .NET MAUI Android workload
        timeout-minutes: 15
        run: |
          dotnet workload install android --source https://api.nuget.org/v3/index.json
          dotnet workload list

      - name: Restore dependencies
        timeout-minutes: 10
        run: dotnet restore src/FWH.Mobile/FWH.Mobile.Android/FWH.Mobile.Android.csproj

      - name: Build Android app
        timeout-minutes: 20
        run: dotnet build src/FWH.Mobile/FWH.Mobile.Android/FWH.Mobile.Android.csproj --no-restore --configuration Release

      - name: Publish Android APK
        timeout-minutes: 30
        run: dotnet publish src/FWH.Mobile/FWH.Mobile.Android/FWH.Mobile.Android.csproj --no-build --configuration Release -f net9.0-android -p:AndroidPackageFormat=apk

      - name: Find APK file
        id: find_apk
        shell: pwsh
        run: |
          $searchPaths = @(
            "src\FWH.Mobile\FWH.Mobile.Android\bin\Release\net9.0-android",
            "src\FWH.Mobile\FWH.Mobile.Android\bin\Release\net9.0-android\publish"
          )
          $apkPath = $null
          foreach ($path in $searchPaths) {
            if (Test-Path $path) {
              $found = Get-ChildItem -Path $path -Filter "*.apk" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($found) {
                $apkPath = $found
                break
              }
            }
          }
          if ($apkPath) {
            Write-Host "Found APK: $($apkPath.FullName)"
            Write-Host "APK_PATH=$($apkPath.FullName)" >> $env:GITHUB_OUTPUT
            Write-Host "APK_NAME=$($apkPath.Name)" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "APK file not found in any of the expected locations"
            Write-Host "Searched paths:"
            foreach ($path in $searchPaths) {
              Write-Host "  - $path"
            }
            exit 1
          }

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ steps.find_apk.outputs.APK_PATH }}
          retention-days: 30

  build_api:
    name: Build Location API
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        timeout-minutes: 10
        run: dotnet restore src/FWH.Location.Api/FWH.Location.Api.csproj

      - name: Build API
        timeout-minutes: 10
        run: dotnet build src/FWH.Location.Api/FWH.Location.Api.csproj --no-restore --configuration Release

      - name: Publish API
        timeout-minutes: 10
        run: dotnet publish src/FWH.Location.Api/FWH.Location.Api.csproj --no-build --configuration Release --output ./publish

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: location-api
          path: ./publish

  code_quality:
    name: Code Quality Checks
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore FunWasHad.sln

      - name: Check code format
        run: dotnet format FunWasHad.sln --verify-no-changes --verbosity diagnostic

      - name: Run code analysis
        run: dotnet build FunWasHad.sln --no-restore --configuration Release /p:TreatWarningsAsErrors=true

  docker_location_api:
    name: Build Location API Docker Image
    runs-on: ubuntu-latest
    needs: build_and_test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.LOCATION_API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/FWH.Location.Api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  docker_marketing_api:
    name: Build Marketing API Docker Image
    runs-on: ubuntu-latest
    needs: build_and_test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.MARKETING_API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/FWH.MarketingApi/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  release_android:
    name: Create Android Release
    runs-on: ubuntu-latest
    needs: build_mobile_android
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Find APK file
        id: find_apk
        run: |
          APK_FILE=$(find ./artifacts -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "APK file not found"
            exit 1
          fi
          echo "APK_PATH=$APK_FILE" >> $GITHUB_OUTPUT
          echo "APK_NAME=$(basename $APK_FILE)" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_FILE"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body: |
            ## Android APK Release

            **Version:** ${{ steps.tag.outputs.TAG_NAME }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}

            ### Downloads
            - **APK:** ${{ steps.find_apk.outputs.APK_NAME }}

            ### Installation
            1. Download the APK file
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install the APK file

            ### Changes
            See the [commit history](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}) for details.
          files: ${{ steps.find_apk.outputs.APK_PATH }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.TAG_NAME, '-') || contains(steps.tag.outputs.TAG_NAME, 'alpha') || contains(steps.tag.outputs.TAG_NAME, 'beta') || contains(steps.tag.outputs.TAG_NAME, 'rc') }}
