name: Main Actions

on:
  push:
    branches:
      - main
      - release/**
    tags:
      - 'v*.*.*'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release/**

# Cancel in-progress runs when a new workflow is triggered on the same branch
# This ensures only the latest run executes, preventing resource conflicts
concurrency:
  group: main-actions-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  REGISTRY: ghcr.io
  LOCATION_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-location-api
  MARKETING_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-marketing-api
  LEGAL_WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-legal-web

jobs:
  detect_changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      checks: write
    outputs:
      location_api_changed: ${{ steps.changes.outputs.location_api }}
      marketing_api_changed: ${{ steps.changes.outputs.marketing_api }}
      legal_web_changed: ${{ steps.changes.outputs.legal_web }}
      mobile_changed: ${{ steps.changes.outputs.mobile }}
      any_changes: ${{ steps.changes.outputs.location_api || steps.changes.outputs.marketing_api || steps.changes.outputs.legal_web || steps.changes.outputs.mobile }}
      force_build_all: ${{ steps.changes.outputs.force_build_all }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        id: changes
        run: |
          # Read pipeline variables: if force-build-all is true, run all actions
          FORCE_BUILD=$(jq -r '.["force-build-all"] // false' .github/pipeline-variables.json 2>/dev/null || echo "false")
          echo "force_build_all=$FORCE_BUILD" >> $GITHUB_OUTPUT
          if [ "$FORCE_BUILD" = "true" ]; then
            echo "üîß force-build-all is true in .github/pipeline-variables.json; running all actions"
            echo "location_api=true" >> $GITHUB_OUTPUT
            echo "marketing_api=true" >> $GITHUB_OUTPUT
            echo "legal_web=true" >> $GITHUB_OUTPUT
            echo "mobile=true" >> $GITHUB_OUTPUT
            echo "any_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Determine HEAD commit for this run
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            HEAD_SHA="${{ github.sha }}"
          fi

          # Default base is the previous commit for push events (traditional behavior)
          BASE_SHA="${{ github.event.before }}"

          # Prefer the head SHA from the last successful run of this workflow on the same branch
          # so change detection is based on the last green pipeline, not just the previous commit.
          echo "üîé Looking up last successful main.yml run for branch ${{ github.ref_name }}..."
          LAST_SUCCESS_SHA=$(curl -sS \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/main.yml/runs?branch=${{ github.ref_name }}&status=success&per_page=1" \
            | jq -r '.workflow_runs[0].head_sha // empty')

          if [ -n "$LAST_SUCCESS_SHA" ]; then
            echo "‚úÖ Using last successful run head_sha as BASE_SHA: $LAST_SUCCESS_SHA"
            BASE_SHA="$LAST_SUCCESS_SHA"
          else
            echo "‚ö†Ô∏è No previous successful run found; falling back to previous commit: $BASE_SHA"
          fi

          # If BASE_SHA is empty or same as HEAD_SHA, check all files
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" == "$HEAD_SHA" ] || [ "$BASE_SHA" == "0000000000000000000000000000000000000000" ]; then
            echo "‚ö†Ô∏è  Cannot determine base commit, assuming all files changed"
            echo "location_api=true" >> $GITHUB_OUTPUT
            echo "marketing_api=true" >> $GITHUB_OUTPUT
            echo "legal_web=true" >> $GITHUB_OUTPUT
            echo "mobile=true" >> $GITHUB_OUTPUT
            echo "any_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          LOCATION_CHANGED="false"
          MARKETING_CHANGED="false"
          LEGAL_WEB_CHANGED="false"
          MOBILE_CHANGED="false"

          # Check for Location API changes
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -qE "^src/FWH\.Location\.Api/|^src/FWH\.Common\.Location/|^src/FWH\.ServiceDefaults/|^src/FWH\.Common\.(Chat|Imaging|Workflow)/|^Directory\.(Build\.(props|targets)|Packages\.props)|^\.github/workflows/main\.yml|^src/FWH\.Location\.Api/.*Dockerfile"; then
            echo "‚úÖ Location API files changed"
            LOCATION_CHANGED="true"
            echo "location_api=true" >> $GITHUB_OUTPUT
          else
            echo "‚è≠Ô∏è  Location API files unchanged"
            echo "location_api=false" >> $GITHUB_OUTPUT
          fi

          # Check for Marketing API changes
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -qE "^src/FWH\.MarketingApi/|^src/FWH\.ServiceDefaults/|^Directory\.(Build\.(props|targets)|Packages\.props)|^\.github/workflows/main\.yml|^src/FWH\.MarketingApi/.*Dockerfile"; then
            echo "‚úÖ Marketing API files changed"
            MARKETING_CHANGED="true"
            echo "marketing_api=true" >> $GITHUB_OUTPUT
          else
            echo "‚è≠Ô∏è  Marketing API files unchanged"
            echo "marketing_api=false" >> $GITHUB_OUTPUT
          fi

          # Check for Legal Web (MarkdownServer) changes
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -qE "^src/FWH\.Legal\.Web/|^Directory\.(Build\.(props|targets)|Packages\.props)|^\.github/workflows/main\.yml|^src/FWH\.Legal\.Web/.*Dockerfile"; then
            echo "‚úÖ Legal Web files changed"
            LEGAL_WEB_CHANGED="true"
            echo "legal_web=true" >> $GITHUB_OUTPUT
          else
            echo "‚è≠Ô∏è  Legal Web files unchanged"
            echo "legal_web=false" >> $GITHUB_OUTPUT
          fi

          # Check for Mobile app changes
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -qE "^src/FWH\.Mobile/|^src/FWH\.Mobile\.Data/|^src/FWH\.Common\.(Location|Chat|Imaging|Workflow)/|^Directory\.(Build\.(props|targets)|Packages\.props)|^\.github/workflows/main\.yml"; then
            echo "‚úÖ Mobile app files changed"
            MOBILE_CHANGED="true"
            echo "mobile=true" >> $GITHUB_OUTPUT
          else
            echo "‚è≠Ô∏è  Mobile app files unchanged"
            echo "mobile=false" >> $GITHUB_OUTPUT
          fi

          # Determine if any changes were detected
          # If ANY file under src/ changed, always run build_and_test, even if
          # a specific component filter above did not trigger.
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -qE "^src/"; then
            echo "‚úÖ Detected changes under src/ - forcing build_and_test"
            echo "any_changes=true" >> $GITHUB_OUTPUT
          elif [ "$LOCATION_CHANGED" == "true" ] || [ "$MARKETING_CHANGED" == "true" ] || [ "$LEGAL_WEB_CHANGED" == "true" ] || [ "$MOBILE_CHANGED" == "true" ]; then
            echo "any_changes=true" >> $GITHUB_OUTPUT
          else
            echo "any_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create no-build check run
        if: steps.changes.outputs.any_changes == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üè∑Ô∏è  Creating 'no-build' check run (no changes detected)"

          # Create a check run to tag this workflow run
          # Use a JSON file to properly pass nested JSON objects
          cat > /tmp/check-run.json << 'EOF'
          {
            "name": "no-build",
            "head_sha": "${{ github.sha }}",
            "status": "completed",
            "conclusion": "success",
            "output": {
              "title": "No Build Required",
              "summary": "No relevant files changed. Build steps were skipped.",
              "text": "This workflow run was tagged as `no-build` because no changes were detected in Location API, Marketing API, Legal Web, or Mobile app files."
            }
          }
          EOF

          CHECK_RUN_ID=$(gh api \
            -X POST \
            "/repos/${{ github.repository }}/check-runs" \
            --input /tmp/check-run.json \
            --jq '.id')

          echo "‚úÖ Created check run with ID: $CHECK_RUN_ID"

  get_config:
    name: Get Configuration
    runs-on: ubuntu-latest
    outputs:
      dotnet_version: ${{ steps.config.outputs.dotnet_version }}
      registry: ${{ steps.config.outputs.registry }}
      location_api_image: ${{ steps.config.outputs.location_api_image }}
      marketing_api_image: ${{ steps.config.outputs.marketing_api_image }}
      legal_web_image: ${{ steps.config.outputs.legal_web_image }}
    steps:
      - name: Set Configuration Values
        id: config
        run: |
          echo "dotnet_version=${{ env.DOTNET_VERSION }}" >> $GITHUB_OUTPUT
          echo "registry=${{ env.REGISTRY }}" >> $GITHUB_OUTPUT
          echo "location_api_image=${{ env.LOCATION_API_IMAGE }}" >> $GITHUB_OUTPUT
          echo "marketing_api_image=${{ env.MARKETING_API_IMAGE }}" >> $GITHUB_OUTPUT
          echo "legal_web_image=${{ env.LEGAL_WEB_IMAGE }}" >> $GITHUB_OUTPUT

  build_and_test:
    name: Build and Test
    needs: [detect_changes, get_config]
    if: needs.detect_changes.outputs.any_changes == 'true'
    uses: ./.github/workflows/staging-build-and-test.yml
    with:
      dotnet_version: ${{ needs.get_config.outputs.dotnet_version }}
      build_configuration: Release
    secrets: inherit

  docker_location_api_main:
    name: Build Location API Docker Image
    needs: [detect_changes, build_and_test, get_config]
    if: needs.detect_changes.outputs.location_api_changed == 'true'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/staging-docker-build-api.yml
    with:
      api_name: location-api
      image_name: ${{ needs.get_config.outputs.location_api_image }}
      registry: ${{ needs.get_config.outputs.registry }}
      dockerfile_path: ./src/FWH.Location.Api/Dockerfile.artifacts
      artifact_name: location-api
      build_configuration: Release
    secrets: inherit

  docker_marketing_api_main:
    name: Build Marketing API Docker Image
    needs: [detect_changes, build_and_test, get_config]
    if: needs.detect_changes.outputs.marketing_api_changed == 'true'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/staging-docker-build-api.yml
    with:
      api_name: marketing-api
      image_name: ${{ needs.get_config.outputs.marketing_api_image }}
      registry: ${{ needs.get_config.outputs.registry }}
      dockerfile_path: ./src/FWH.MarketingApi/Dockerfile.artifacts
      artifact_name: marketing-api
      build_configuration: Release
    secrets: inherit

  docker_legal_web_main:
    name: Build Legal Web Docker Image
    needs: [detect_changes, build_and_test, get_config]
    if: needs.detect_changes.outputs.legal_web_changed == 'true'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/staging-docker-build-api.yml
    with:
      api_name: legal-web
      image_name: ${{ needs.get_config.outputs.legal_web_image }}
      registry: ${{ needs.get_config.outputs.registry }}
      dockerfile_path: ./src/FWH.Legal.Web/Dockerfile.artifacts
      artifact_name: legal-web
      build_configuration: Release
    secrets: inherit

  deploy_railway_main:
    name: Deploy to Railway
    needs: [detect_changes, docker_location_api_main, docker_marketing_api_main, docker_legal_web_main, get_config]
    if: |
      always() &&
      needs.detect_changes.outputs.any_changes == 'true' &&
      (needs.docker_location_api_main.result == 'success' || needs.docker_location_api_main.result == 'skipped') &&
      (needs.docker_marketing_api_main.result == 'success' || needs.docker_marketing_api_main.result == 'skipped') &&
      (needs.docker_legal_web_main.result == 'success' || needs.docker_legal_web_main.result == 'skipped')
    uses: ./.github/workflows/staging-deploy-railway.yml
    with:
      location_api_changed: ${{ needs.detect_changes.outputs.location_api_changed }}
      marketing_api_changed: ${{ needs.detect_changes.outputs.marketing_api_changed }}
      legal_web_changed: ${{ needs.detect_changes.outputs.legal_web_changed }}
      location_api_image: ${{ needs.get_config.outputs.location_api_image }}
      marketing_api_image: ${{ needs.get_config.outputs.marketing_api_image }}
      legal_web_image: ${{ needs.get_config.outputs.legal_web_image }}
    secrets:
      railway_project_id: ${{ secrets.RAILWAY_PRODUCTION_PROJECT_ID }}
      railway_token: ${{ secrets.RAILWAY_TOKEN }}

  build_mobile_android_main:
    name: Build Mobile Android
    needs: [detect_changes, build_and_test, get_config]
    if: needs.detect_changes.outputs.mobile_changed == 'true'
    uses: ./.github/workflows/staging-build-mobile-android.yml
    with:
      dotnet_version: ${{ needs.get_config.outputs.dotnet_version }}
      build_configuration: Release
      artifact_name: android-apk
    secrets: inherit

  release_android_main:
    name: Create Android Release
    needs: [detect_changes, build_mobile_android_main, deploy_railway_main]
    if: |
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/v') &&
      needs.detect_changes.outputs.mobile_changed == 'true'
    permissions:
      contents: write
    uses: ./.github/workflows/staging-release-android.yml
    with:
      mobile_changed: ${{ needs.detect_changes.outputs.mobile_changed }}
      artifact_name: android-apk
    secrets: inherit

  notify_deployment:
    name: Notify Deployment Status
    needs: [detect_changes, deploy_railway_main, release_android_main, get_config]
    if: always()
    uses: ./.github/workflows/staging-notify-deployment.yml
    with:
      location_api_changed: ${{ needs.detect_changes.outputs.location_api_changed }}
      marketing_api_changed: ${{ needs.detect_changes.outputs.marketing_api_changed }}
      mobile_changed: ${{ needs.detect_changes.outputs.mobile_changed }}
      deploy_railway_result: ${{ needs.deploy_railway_main.result }}
      release_android_result: ${{ needs.release_android_main.result }}
    secrets: inherit

  reset_force_build:
    name: Reset force-build-all Flag
    needs: [detect_changes, build_and_test, docker_location_api_main, docker_marketing_api_main, docker_legal_web_main, deploy_railway_main, build_mobile_android_main, release_android_main, notify_deployment]
    if: |
      always() &&
      needs.detect_changes.outputs.force_build_all == 'true' &&
      (needs.build_and_test.result == 'success' || needs.build_and_test.result == 'skipped') &&
      (needs.docker_location_api_main.result == 'success' || needs.docker_location_api_main.result == 'skipped') &&
      (needs.docker_marketing_api_main.result == 'success' || needs.docker_marketing_api_main.result == 'skipped') &&
      (needs.docker_legal_web_main.result == 'success' || needs.docker_legal_web_main.result == 'skipped') &&
      (needs.deploy_railway_main.result == 'success' || needs.deploy_railway_main.result == 'skipped') &&
      (needs.build_mobile_android_main.result == 'success' || needs.build_mobile_android_main.result == 'skipped') &&
      (needs.release_android_main.result == 'success' || needs.release_android_main.result == 'skipped') &&
      (needs.notify_deployment.result == 'success' || needs.notify_deployment.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Reset force-build-all to false
        run: |
          echo "üîÑ Resetting force-build-all to false after successful workflow run"
          
          # Update the JSON file
          jq '. + {"force-build-all": false}' .github/pipeline-variables.json > .github/pipeline-variables.json.tmp
          mv .github/pipeline-variables.json.tmp .github/pipeline-variables.json
          
          # Verify the change
          CURRENT_VALUE=$(jq -r '.["force-build-all"]' .github/pipeline-variables.json)
          if [ "$CURRENT_VALUE" != "false" ]; then
            echo "‚ùå Failed to reset force-build-all"
            exit 1
          fi
          
          echo "‚úÖ force-build-all reset to false"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet .github/pipeline-variables.json; then
            echo "‚ö†Ô∏è  No changes to commit (force-build-all was already false)"
          else
            git add .github/pipeline-variables.json
            git commit -m "chore: reset force-build-all to false after successful workflow run"
            git push
            echo "‚úÖ Committed and pushed reset of force-build-all flag"
          fi
