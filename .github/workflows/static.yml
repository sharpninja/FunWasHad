# Workflow for building DocFX documentation and deploying to GitHub Pages
name: Build and Deploy Documentation

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'Directory.Packages.props'
      - 'Directory.Build.props'
      - '.github/workflows/static.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for DocFX

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Android workload
        run: dotnet workload install android

      - name: Restore dependencies
        run: |
          dotnet restore src/FWH.Location.Api/FWH.Location.Api.csproj
          dotnet restore src/FWH.MarketingApi/FWH.MarketingApi.csproj
          dotnet restore src/FWH.Common.Location/FWH.Common.Location.csproj
          dotnet restore src/FWH.Common.Chat/FWH.Common.Chat.csproj
          dotnet restore src/FWH.Common.Workflow/FWH.Common.Workflow.csproj
          dotnet restore src/FWH.Common.Imaging/FWH.Common.Imaging.csproj
          dotnet restore src/FWH.Mobile.Data/FWH.Mobile.Data.csproj

      - name: Build projects for documentation (generate XML documentation)
        run: |
          dotnet build src/FWH.Location.Api/FWH.Location.Api.csproj --configuration Release --no-restore -p:GenerateDocumentationFile=true
          dotnet build src/FWH.MarketingApi/FWH.MarketingApi.csproj --configuration Release --no-restore -p:GenerateDocumentationFile=true
          dotnet build src/FWH.Common.Location/FWH.Common.Location.csproj --configuration Release --no-restore -p:GenerateDocumentationFile=true
          dotnet build src/FWH.Common.Chat/FWH.Common.Chat.csproj --configuration Release --no-restore -p:GenerateDocumentationFile=true
          dotnet build src/FWH.Common.Workflow/FWH.Common.Workflow.csproj --configuration Release --no-restore -p:GenerateDocumentationFile=true
          dotnet build src/FWH.Common.Imaging/FWH.Common.Imaging.csproj --configuration Release --no-restore -p:GenerateDocumentationFile=true
          dotnet build src/FWH.Mobile.Data/FWH.Mobile.Data.csproj --configuration Release --no-restore -p:GenerateDocumentationFile=true

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Build DocFX site
        working-directory: ./docs
        run: docfx build docfx.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the generated DocFX site
          path: './docs/_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
