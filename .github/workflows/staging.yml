name: Staging Actions

on:
  push:
    branches:
      - develop
      - staging
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

# Cancel in-progress runs when a new workflow is triggered on the same branch
# This ensures only the latest run executes, preventing resource conflicts
concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  REGISTRY: ghcr.io
  LOCATION_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-location-api
  MARKETING_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-marketing-api
  LEGAL_WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-legal-web

jobs:
  detect_changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      checks: write
    outputs:
      location_api_changed: ${{ steps.changes.outputs.location_api }}
      marketing_api_changed: ${{ steps.changes.outputs.marketing_api }}
      legal_web_changed: ${{ steps.changes.outputs.legal_web }}
      mobile_changed: ${{ steps.changes.outputs.mobile }}
      any_changes: ${{ steps.changes.outputs.location_api || steps.changes.outputs.marketing_api || steps.changes.outputs.legal_web || steps.changes.outputs.mobile }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            # For push events, compare with previous commit
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          # If BASE_SHA is empty or same as HEAD_SHA, check all files
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" == "$HEAD_SHA" ] || [ "$BASE_SHA" == "0000000000000000000000000000000000000000" ]; then
            echo "âš ï¸  Cannot determine base commit, assuming all files changed"
            echo "location_api=true" >> $GITHUB_OUTPUT
            echo "marketing_api=true" >> $GITHUB_OUTPUT
            echo "legal_web=true" >> $GITHUB_OUTPUT
            echo "mobile=true" >> $GITHUB_OUTPUT
            echo "any_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          LOCATION_CHANGED="false"
          MARKETING_CHANGED="false"
          LEGAL_WEB_CHANGED="false"
          MOBILE_CHANGED="false"

          # Check for Location API changes
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -qE "^src/FWH\.Location\.Api/|^src/FWH\.Common\.Location/|^src/FWH\.ServiceDefaults/|^src/FWH\.Common\.(Chat|Imaging|Workflow)/|^Directory\.(Build\.(props|targets)|Packages\.props)|^\.github/workflows/staging\.yml|^src/FWH\.Location\.Api/.*Dockerfile"; then
            echo "âœ… Location API files changed"
            LOCATION_CHANGED="true"
            echo "location_api=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸  Location API files unchanged"
            echo "location_api=false" >> $GITHUB_OUTPUT
          fi

          # Check for Marketing API changes
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -qE "^src/FWH\.MarketingApi/|^src/FWH\.ServiceDefaults/|^Directory\.(Build\.(props|targets)|Packages\.props)|^\.github/workflows/staging\.yml|^src/FWH\.MarketingApi/.*Dockerfile"; then
            echo "âœ… Marketing API files changed"
            MARKETING_CHANGED="true"
            echo "marketing_api=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸  Marketing API files unchanged"
            echo "marketing_api=false" >> $GITHUB_OUTPUT
          fi

          # Check for Legal Web (MarkdownServer) changes
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -qE "^src/FWH\.Legal\.Web/|^Directory\.(Build\.(props|targets)|Packages\.props)|^\.github/workflows/staging\.yml|^src/FWH\.Legal\.Web/.*Dockerfile"; then
            echo "âœ… Legal Web files changed"
            LEGAL_WEB_CHANGED="true"
            echo "legal_web=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸  Legal Web files unchanged"
            echo "legal_web=false" >> $GITHUB_OUTPUT
          fi

          # Check for Mobile app changes
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -qE "^src/FWH\.Mobile/|^src/FWH\.Mobile\.Data/|^src/FWH\.Common\.(Location|Chat|Imaging|Workflow)/|^Directory\.(Build\.(props|targets)|Packages\.props)|^\.github/workflows/staging\.yml"; then
            echo "âœ… Mobile app files changed"
            MOBILE_CHANGED="true"
            echo "mobile=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸  Mobile app files unchanged"
            echo "mobile=false" >> $GITHUB_OUTPUT
          fi

          # Determine if any changes were detected
          if [ "$LOCATION_CHANGED" == "true" ] || [ "$MARKETING_CHANGED" == "true" ] || [ "$LEGAL_WEB_CHANGED" == "true" ] || [ "$MOBILE_CHANGED" == "true" ]; then
            echo "any_changes=true" >> $GITHUB_OUTPUT
          else
            echo "any_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create no-build check run
        if: steps.changes.outputs.any_changes == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ·ï¸  Creating 'no-build' check run (no changes detected)"

          # Create a check run to tag this workflow run
          # Use a JSON file to properly pass nested JSON objects
          cat > /tmp/check-run.json << 'EOF'
          {
            "name": "no-build",
            "head_sha": "${{ github.sha }}",
            "status": "completed",
            "conclusion": "success",
            "output": {
              "title": "No Build Required",
              "summary": "No relevant files changed. Build steps were skipped.",
              "text": "This workflow run was tagged as `no-build` because no changes were detected in Location API, Marketing API, Legal Web, or Mobile app files."
            }
          }
          EOF

          CHECK_RUN_ID=$(gh api \
            -X POST \
            "/repos/${{ github.repository }}/check-runs" \
            --input /tmp/check-run.json \
            --jq '.id')

          echo "âœ… Created check run with ID: $CHECK_RUN_ID"

  get_config:
    name: Get Configuration
    runs-on: ubuntu-latest
    outputs:
      dotnet_version: ${{ steps.config.outputs.dotnet_version }}
      registry: ${{ steps.config.outputs.registry }}
      location_api_image: ${{ steps.config.outputs.location_api_image }}
      marketing_api_image: ${{ steps.config.outputs.marketing_api_image }}
      legal_web_image: ${{ steps.config.outputs.legal_web_image }}
      railway_project_id: ${{ steps.config.outputs.railway_project_id }}
    steps:
      - name: Set Configuration Values
        id: config
        run: |
          echo "dotnet_version=${{ env.DOTNET_VERSION }}" >> $GITHUB_OUTPUT
          echo "registry=${{ env.REGISTRY }}" >> $GITHUB_OUTPUT
          echo "location_api_image=${{ env.LOCATION_API_IMAGE }}" >> $GITHUB_OUTPUT
          echo "marketing_api_image=${{ env.MARKETING_API_IMAGE }}" >> $GITHUB_OUTPUT
          echo "legal_web_image=${{ env.LEGAL_WEB_IMAGE }}" >> $GITHUB_OUTPUT
          echo "railway_project_id=${{ secrets.RAILWAY_STAGING_PROJECT_ID }}" >> $GITHUB_OUTPUT

  build_and_test:
    name: Build and Test
    needs: [detect_changes, get_config]
    if: needs.detect_changes.outputs.any_changes == 'true'
    uses: ./.github/workflows/staging-build-and-test.yml
    with:
      dotnet_version: ${{ needs.get_config.outputs.dotnet_version }}
      build_configuration: Staging
    secrets: inherit

  docker_location_api_staging:
    name: Build Location API Docker Image
    needs: [detect_changes, build_and_test, get_config]
    if: needs.detect_changes.outputs.location_api_changed == 'true'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/staging-docker-build-api.yml
    with:
      api_name: location-api
      image_name: ${{ needs.get_config.outputs.location_api_image }}
      registry: ${{ needs.get_config.outputs.registry }}
      dockerfile_path: ./src/FWH.Location.Api/Dockerfile.artifacts
      artifact_name: location-api
      build_configuration: Staging
    secrets: inherit

  docker_marketing_api_staging:
    name: Build Marketing API Docker Image
    needs: [detect_changes, build_and_test, get_config]
    if: needs.detect_changes.outputs.marketing_api_changed == 'true'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/staging-docker-build-api.yml
    with:
      api_name: marketing-api
      image_name: ${{ needs.get_config.outputs.marketing_api_image }}
      registry: ${{ needs.get_config.outputs.registry }}
      dockerfile_path: ./src/FWH.MarketingApi/Dockerfile.artifacts
      artifact_name: marketing-api
      build_configuration: Staging
    secrets: inherit

  docker_legal_web_staging:
    name: Build Legal Web Docker Image
    needs: [detect_changes, build_and_test, get_config]
    if: needs.detect_changes.outputs.legal_web_changed == 'true'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/staging-docker-build-api.yml
    with:
      api_name: legal-web
      image_name: ${{ needs.get_config.outputs.legal_web_image }}
      registry: ${{ needs.get_config.outputs.registry }}
      dockerfile_path: ./src/FWH.Legal.Web/Dockerfile.artifacts
      artifact_name: legal-web
      build_configuration: Staging
    secrets: inherit

  deploy_railway_staging:
    name: Deploy to Railway
    needs: [detect_changes, docker_location_api_staging, docker_marketing_api_staging, docker_legal_web_staging, get_config]
    if: |
      always() &&
      needs.detect_changes.outputs.any_changes == 'true' &&
      (needs.docker_location_api_staging.result == 'success' || needs.docker_location_api_staging.result == 'skipped') &&
      (needs.docker_marketing_api_staging.result == 'success' || needs.docker_marketing_api_staging.result == 'skipped') &&
      (needs.docker_legal_web_staging.result == 'success' || needs.docker_legal_web_staging.result == 'skipped')
    uses: ./.github/workflows/staging-deploy-railway.yml
    with:
      location_api_changed: ${{ needs.detect_changes.outputs.location_api_changed }}
      marketing_api_changed: ${{ needs.detect_changes.outputs.marketing_api_changed }}
      legal_web_changed: ${{ needs.detect_changes.outputs.legal_web_changed }}
      location_api_image: ${{ needs.get_config.outputs.location_api_image }}
      marketing_api_image: ${{ needs.get_config.outputs.marketing_api_image }}
      legal_web_image: ${{ needs.get_config.outputs.legal_web_image }}
      railway_project_id: ${{ needs.get_config.outputs.railway_project_id }}
    secrets: inherit

  build_mobile_android_staging:
    name: Build Mobile Android
    needs: [detect_changes, build_and_test, get_config]
    if: needs.detect_changes.outputs.mobile_changed == 'true'
    uses: ./.github/workflows/staging-build-mobile-android.yml
    with:
      dotnet_version: ${{ needs.get_config.outputs.dotnet_version }}
      build_configuration: Staging
      artifact_name: android-apk-staging
    secrets: inherit

  release_android_staging:
    name: Create Android Release
    needs: [detect_changes, build_mobile_android_staging, deploy_railway_staging]
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging') &&
      needs.detect_changes.outputs.mobile_changed == 'true'
    permissions:
      contents: write
    uses: ./.github/workflows/staging-release-android.yml
    with:
      mobile_changed: ${{ needs.detect_changes.outputs.mobile_changed }}
      artifact_name: android-apk-staging
    secrets: inherit

  notify_deployment:
    name: Notify Deployment Status
    needs: [detect_changes, deploy_railway_staging, release_android_staging, get_config]
    if: always()
    uses: ./.github/workflows/staging-notify-deployment.yml
    with:
      location_api_changed: ${{ needs.detect_changes.outputs.location_api_changed }}
      marketing_api_changed: ${{ needs.detect_changes.outputs.marketing_api_changed }}
      mobile_changed: ${{ needs.detect_changes.outputs.mobile_changed }}
      railway_project_id: ${{ needs.get_config.outputs.railway_project_id }}
      deploy_railway_result: ${{ needs.deploy_railway_staging.result }}
      release_android_result: ${{ needs.release_android_staging.result }}
    secrets: inherit
