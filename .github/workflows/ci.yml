name: CI

on:
  push:
    branches:
      - main
      - release/**
    tags:
      - 'v*.*.*'

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release/**

env:
  STEP_TIMEOUT_MINUTES: 60
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  REGISTRY: ghcr.io
  LOCATION_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-location-api
  MARKETING_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-marketing-api

jobs:
  build_and_test:
    name: Build and Test (.NET 9)
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Display .NET version
        run: dotnet --version

      - name: Restore dependencies
        timeout-minutes: 10
        run: dotnet restore FunWasHad.sln

      - name: Build solution
        timeout-minutes: 15
        run: dotnet build FunWasHad.sln --no-restore --configuration Release

      - name: Run tests
        timeout-minutes: 10
        run: dotnet test FunWasHad.sln --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'

  build_mobile_android:
    name: Build Mobile (Android)
    runs-on: windows-2022
    needs: build_and_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Install .NET MAUI Android workload
        timeout-minutes: 15
        run: |
          dotnet workload install android --source https://api.nuget.org/v3/index.json
          dotnet workload list

      - name: Restore dependencies
        timeout-minutes: 10
        run: dotnet restore src/FWH.Mobile/FWH.Mobile.Android/FWH.Mobile.Android.csproj

      - name: Build Android app
        timeout-minutes: 20
        run: dotnet build src/FWH.Mobile/FWH.Mobile.Android/FWH.Mobile.Android.csproj --no-restore --configuration Release

  build_api:
    name: Build Location API
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        timeout-minutes: 10
        run: dotnet restore src/FWH.Location.Api/FWH.Location.Api.csproj

      - name: Build API
        timeout-minutes: 10
        run: dotnet build src/FWH.Location.Api/FWH.Location.Api.csproj --no-restore --configuration Release

      - name: Publish API
        timeout-minutes: 10
        run: dotnet publish src/FWH.Location.Api/FWH.Location.Api.csproj --no-build --configuration Release --output ./publish

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: location-api
          path: ./publish

  code_quality:
    name: Code Quality Checks
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore FunWasHad.sln

      - name: Check code format
        run: dotnet format FunWasHad.sln --verify-no-changes --verbosity diagnostic

      - name: Run code analysis
        run: dotnet build FunWasHad.sln --no-restore --configuration Release /p:TreatWarningsAsErrors=true

  docker_location_api:
    name: Build Location API Docker Image
    runs-on: ubuntu-latest
    needs: build_and_test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.LOCATION_API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/FWH.Location.Api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  docker_marketing_api:
    name: Build Marketing API Docker Image
    runs-on: ubuntu-latest
    needs: build_and_test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.MARKETING_API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/FWH.MarketingApi/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

