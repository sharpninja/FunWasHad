name: Build and Test (Reusable)

on:
  workflow_call:
    inputs:
      dotnet_version:
        required: true
        type: string
      build_configuration:
        required: false
        type: string
        default: 'Release'
        description: 'Build configuration (Release, Debug, Staging, etc.)'

jobs:
  build_and_test:
    name: Build and Test
    runs-on: windows-2022
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      - name: Cache .NET environment
        uses: ./.github/actions/cache-dotnet
        with:
          dotnet-version: ${{ inputs.dotnet_version }}
          build-outputs-key-suffix: -${{ github.sha }}

      - name: Add GitHub Packages NuGet source
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ciConfig = Join-Path $env:RUNNER_TEMP 'NuGet.CI.Config'
          Copy-Item NuGet.config $ciConfig
          dotnet nuget add source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --name github-sharpninja --username ${{ github.repository_owner }} --password "${{ secrets.GITHUB_TOKEN }}" --store-password-in-clear-text --configfile $ciConfig
          echo "NUGET_CONFIG_FILE=$ciConfig" >> $env:GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore FunWasHad.sln --configfile $env:NUGET_CONFIG_FILE

      - name: Build solution
        run: |
          dotnet build src/FWH.Location.Api/FWH.Location.Api.csproj --no-restore --configuration ${{ inputs.build_configuration }}
          dotnet build src/FWH.MarketingApi/FWH.MarketingApi.csproj --no-restore --configuration ${{ inputs.build_configuration }}
          dotnet build src/FWH.Legal.Web/FWH.Legal.Web.csproj --no-restore --configuration ${{ inputs.build_configuration }}

      - name: Run tests
        run: dotnet test FunWasHad.sln --configuration ${{ inputs.build_configuration }} --no-restore --settings coverlet.runsettings --collect "XPlat code coverage" --verbosity normal

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Update coverage report
        run: ./scripts/Update-CoverageReport.ps1 -SkipTests

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: docs/Coverage-Report.md

      - name: Publish Location API
        run: dotnet publish src/FWH.Location.Api/FWH.Location.Api.csproj --configuration ${{ inputs.build_configuration }} --output ./publish/location-api --no-restore

      - name: Publish Marketing API
        run: dotnet publish src/FWH.MarketingApi/FWH.MarketingApi.csproj --configuration ${{ inputs.build_configuration }} --output ./publish/marketing-api --no-restore

      - name: Upload Location API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: location-api
          path: ./publish/location-api
          retention-days: 1

      - name: Upload Marketing API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: marketing-api
          path: ./publish/marketing-api
          retention-days: 1

      - name: Publish Legal Web (MarkdownServer)
        run: dotnet publish src/FWH.Legal.Web/FWH.Legal.Web.csproj --configuration ${{ inputs.build_configuration }} --output ./publish/legal-web --no-restore

      - name: Upload Legal Web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: legal-web
          path: ./publish/legal-web
          retention-days: 1
