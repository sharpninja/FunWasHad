name: Build API Docker Image (Reusable)

on:
  workflow_call:
    inputs:
      api_name:
        required: true
        type: string
        description: 'API name (location-api or marketing-api)'
      image_name:
        required: true
        type: string
        description: 'Full Docker image name (e.g., ghcr.io/owner/fwh-location-api)'
      registry:
        required: true
        type: string
        description: 'Container registry (e.g., ghcr.io)'
      dockerfile_path:
        required: true
        type: string
        description: 'Path to Dockerfile (e.g., ./src/FWH.Location.Api/Dockerfile.artifacts)'
      artifact_name:
        required: true
        type: string
        description: 'Artifact name to download (e.g., location-api)'

jobs:
  build_docker_image:
    name: Build ${{ inputs.api_name }} Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ${{ inputs.api_name }} artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ./artifacts/${{ inputs.artifact_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        timeout-minutes: 20
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_CONFIGURATION=Release
          platforms: linux/amd64
        continue-on-error: false
