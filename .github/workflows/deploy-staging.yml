name: Deploy to Staging

on:
  push:
    branches:
      - develop
      - staging
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

env:
  DOTNET_VERSION: '9.0.x'
  REGISTRY: ghcr.io
  LOCATION_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-location-api
  MARKETING_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-marketing-api

jobs:
  build_and_test:
    name: Build and Test
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: |
          dotnet restore FunWasHad.sln
          dotnet restore src/FWH.Location.Api/FWH.Location.Api.csproj
          dotnet restore src/FWH.MarketingApi/FWH.MarketingApi.csproj

      - name: Build solution
        run: |
          dotnet build src/FWH.Location.Api/FWH.Location.Api.csproj --no-restore --configuration Release
          dotnet build src/FWH.MarketingApi/FWH.MarketingApi.csproj --no-restore --configuration Release

      - name: Run tests
        run: |
          dotnet test tests/FWH.Common.Location.Tests/FWH.Common.Location.Tests.csproj --configuration Release --verbosity normal
          dotnet test tests/FWH.MarketingApi.Tests/FWH.MarketingApi.Tests.csproj --configuration Release --verbosity normal
        continue-on-error: true

      - name: Publish Location API
        run: dotnet publish src/FWH.Location.Api/FWH.Location.Api.csproj --configuration Release --output ./publish/location-api --no-build

      - name: Publish Marketing API
        run: dotnet publish src/FWH.MarketingApi/FWH.MarketingApi.csproj --configuration Release --output ./publish/marketing-api --no-build

      - name: Upload Location API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: location-api
          path: ./publish/location-api
          retention-days: 1

      - name: Upload Marketing API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: marketing-api
          path: ./publish/marketing-api
          retention-days: 1

  docker_location_api_staging:
    name: Build Location API Docker Image (Staging)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build_and_test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Location API artifacts
        uses: actions/download-artifact@v4
        with:
          name: location-api
          path: ./artifacts/location-api

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.LOCATION_API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        timeout-minutes: 20
        with:
          context: .
          file: ./src/FWH.Location.Api/Dockerfile.artifacts
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_CONFIGURATION=Release
          platforms: linux/amd64
        continue-on-error: false

  docker_marketing_api_staging:
    name: Build Marketing API Docker Image (Staging)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build_and_test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Marketing API artifacts
        uses: actions/download-artifact@v4
        with:
          name: marketing-api
          path: ./artifacts/marketing-api

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.MARKETING_API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        timeout-minutes: 20
        with:
          context: .
          file: ./src/FWH.MarketingApi/Dockerfile.artifacts
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_CONFIGURATION=Release
          platforms: linux/amd64
        continue-on-error: false

  deploy_railway_staging:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    needs: [docker_location_api_staging, docker_marketing_api_staging]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging')
    environment:
      name: staging
      url: https://staging.up.railway.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Location API to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          railway link ${{ secrets.RAILWAY_STAGING_PROJECT_ID }}
          railway service staging-location-api
          railway up --detach

      - name: Deploy Marketing API to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          railway link ${{ secrets.RAILWAY_STAGING_PROJECT_ID }}
          railway service staging-marketing-api
          railway up --detach

      - name: Wait for deployments
        run: sleep 60

      - name: Health check Location API
        run: |
          LOCATION_URL=$(railway service staging-location-api | grep -oP 'https://[^ ]+' || echo "")
          if [ -z "$LOCATION_URL" ]; then
            echo "‚ö†Ô∏è  Could not get Location API URL from Railway"
            exit 0
          fi
          echo "Testing Location API at: $LOCATION_URL"
          curl --fail --retry 5 --retry-delay 10 "$LOCATION_URL/health" || echo "‚ö†Ô∏è  Health check failed"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        continue-on-error: true

      - name: Health check Marketing API
        run: |
          MARKETING_URL=$(railway service staging-marketing-api | grep -oP 'https://[^ ]+' || echo "")
          if [ -z "$MARKETING_URL" ]; then
            echo "‚ö†Ô∏è  Could not get Marketing API URL from Railway"
            exit 0
          fi
          echo "Testing Marketing API at: $MARKETING_URL"
          curl --fail --retry 5 --retry-delay 10 "$MARKETING_URL/health" || echo "‚ö†Ô∏è  Health check failed"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        continue-on-error: true

  notify_deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy_railway_staging]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy_railway_staging.result == 'success'
        run: |
          echo "‚úÖ Staging deployment successful!"
          echo "üöÇ Railway Project: https://railway.com/project/${{ secrets.RAILWAY_STAGING_PROJECT_ID }}"

      - name: Deployment Failed
        if: needs.deploy_railway_staging.result == 'failure'
        run: |
          echo "‚ùå Staging deployment failed!"
          exit 1
