name: Deploy to Staging

on:
  push:
    branches:
      - develop
      - staging
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

env:
  DOTNET_VERSION: '9.0.x'
  REGISTRY: ghcr.io
  LOCATION_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-location-api
  MARKETING_API_IMAGE: ghcr.io/${{ github.repository_owner }}/fwh-marketing-api

jobs:
  build_and_test:
    name: Build and Test
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: |
          dotnet restore FunWasHad.sln
          dotnet restore src/FWH.Location.Api/FWH.Location.Api.csproj
          dotnet restore src/FWH.MarketingApi/FWH.MarketingApi.csproj

      - name: Build solution
        run: |
          dotnet build src/FWH.Location.Api/FWH.Location.Api.csproj --no-restore --configuration Release
          dotnet build src/FWH.MarketingApi/FWH.MarketingApi.csproj --no-restore --configuration Release

      - name: Run tests
        run: |
          dotnet test tests/FWH.Common.Location.Tests/FWH.Common.Location.Tests.csproj --configuration Release --verbosity normal
          dotnet test tests/FWH.MarketingApi.Tests/FWH.MarketingApi.Tests.csproj --configuration Release --verbosity normal
        continue-on-error: true

      - name: Publish Location API
        run: dotnet publish src/FWH.Location.Api/FWH.Location.Api.csproj --configuration Release --output ./publish/location-api --no-build

      - name: Publish Marketing API
        run: dotnet publish src/FWH.MarketingApi/FWH.MarketingApi.csproj --configuration Release --output ./publish/marketing-api --no-build

      - name: Upload Location API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: location-api
          path: ./publish/location-api
          retention-days: 1

      - name: Upload Marketing API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: marketing-api
          path: ./publish/marketing-api
          retention-days: 1

  docker_location_api_staging:
    name: Build Location API Docker Image (Staging)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build_and_test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Location API artifacts
        uses: actions/download-artifact@v4
        with:
          name: location-api
          path: ./artifacts/location-api

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.LOCATION_API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        timeout-minutes: 20
        with:
          context: .
          file: ./src/FWH.Location.Api/Dockerfile.artifacts
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_CONFIGURATION=Release
          platforms: linux/amd64
        continue-on-error: false

  docker_marketing_api_staging:
    name: Build Marketing API Docker Image (Staging)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build_and_test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Marketing API artifacts
        uses: actions/download-artifact@v4
        with:
          name: marketing-api
          path: ./artifacts/marketing-api

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.MARKETING_API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        timeout-minutes: 20
        with:
          context: .
          file: ./src/FWH.MarketingApi/Dockerfile.artifacts
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_CONFIGURATION=Release
          platforms: linux/amd64
        continue-on-error: false

  deploy_railway_staging:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    needs: [docker_location_api_staging, docker_marketing_api_staging]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging')
    environment:
      name: staging
      url: https://staging.up.railway.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set up Railway authentication
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_STAGING_PROJECT_ID }}
        run: railway link $RAILWAY_PROJECT_ID

      - name: Get image tags
        id: image_tags
        run: |
          LOCATION_IMAGE="${{ env.LOCATION_API_IMAGE }}:staging-latest"
          MARKETING_IMAGE="${{ env.MARKETING_API_IMAGE }}:staging-latest"
          echo "location_image=$LOCATION_IMAGE" >> $GITHUB_OUTPUT
          echo "marketing_image=$MARKETING_IMAGE" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Location API image: $LOCATION_IMAGE"
          echo "ğŸ“¦ Marketing API image: $MARKETING_IMAGE"

      - name: Verify previous Docker builds succeeded
        run: |
          echo "ğŸ” Verifying Docker images were built successfully..."
          echo "âœ… Location API Docker image: ${{ env.LOCATION_API_IMAGE }}:staging-latest"
          echo "âœ… Marketing API Docker image: ${{ env.MARKETING_API_IMAGE }}:staging-latest"
          echo ""
          echo "ğŸ’¡ Note: Railway services must be pre-configured in dashboard to use Docker images from GHCR"
          echo "ğŸ’¡ Configure in Railway: Service Settings â†’ Source â†’ Docker Image"
          echo "ğŸ’¡ Image paths:"
          echo "   - Location API: ${{ env.LOCATION_API_IMAGE }}:staging-latest"
          echo "   - Marketing API: ${{ env.MARKETING_API_IMAGE }}:staging-latest"
          echo "ğŸ’¡ Dashboard: https://railway.com/project/${{ secrets.RAILWAY_STAGING_PROJECT_ID }}"

      - name: Deploy Location API to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          echo "ğŸš€ Deploying Location API..."
          echo "ğŸ“¦ Image: ${{ steps.image_tags.outputs.location_image }}"

          # Redeploy service to pull latest Docker image from GHCR
          # Note: Service must be pre-configured in Railway dashboard to use Docker image source
          echo "ğŸ”„ Triggering redeploy for service 'staging-location-api'..."

          if railway redeploy --service staging-location-api --yes; then
            echo "âœ… Location API redeploy triggered successfully"
            echo "â³ Deployment is running in the background..."
          else
            echo "âŒ Location API redeploy failed"
            echo ""
            echo "ğŸ’¡ Troubleshooting steps:"
            echo "   1. Verify service 'staging-location-api' exists in Railway project"
            echo "   2. Ensure service is configured to use Docker image source (not GitHub repo)"
            echo "   3. Set Docker image to: ${{ steps.image_tags.outputs.location_image }}"
            echo "   4. Configure GHCR registry credentials in Railway service settings"
            echo "   5. Check Railway dashboard: https://railway.com/project/${{ secrets.RAILWAY_STAGING_PROJECT_ID }}"
            echo ""
            echo "ğŸ“š Setup instructions:"
            echo "   - Service Settings â†’ Source â†’ Select 'Docker Image'"
            echo "   - Enter image: ${{ steps.image_tags.outputs.location_image }}"
            echo "   - Add registry credentials for ghcr.io"
            exit 1
          fi

      - name: Deploy Marketing API to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          echo "ğŸš€ Deploying Marketing API..."
          echo "ğŸ“¦ Image: ${{ steps.image_tags.outputs.marketing_image }}"

          # Redeploy service to pull latest Docker image from GHCR
          # Note: Service must be pre-configured in Railway dashboard to use Docker image source
          echo "ğŸ”„ Triggering redeploy for service 'staging-marketing-api'..."

          if railway redeploy --service staging-marketing-api --yes; then
            echo "âœ… Marketing API redeploy triggered successfully"
            echo "â³ Deployment is running in the background..."
          else
            echo "âŒ Marketing API redeploy failed"
            echo ""
            echo "ğŸ’¡ Troubleshooting steps:"
            echo "   1. Verify service 'staging-marketing-api' exists in Railway project"
            echo "   2. Ensure service is configured to use Docker image source (not GitHub repo)"
            echo "   3. Set Docker image to: ${{ steps.image_tags.outputs.marketing_image }}"
            echo "   4. Configure GHCR registry credentials in Railway service settings"
            echo "   5. Check Railway dashboard: https://railway.com/project/${{ secrets.RAILWAY_STAGING_PROJECT_ID }}"
            echo ""
            echo "ğŸ“š Setup instructions:"
            echo "   - Service Settings â†’ Source â†’ Select 'Docker Image'"
            echo "   - Enter image: ${{ steps.image_tags.outputs.marketing_image }}"
            echo "   - Add registry credentials for ghcr.io"
            exit 1
          fi

      - name: Wait for deployments
        run: sleep 60

      - name: Health check Location API
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          echo "ğŸ¥ Checking Location API health..."
          railway service staging-location-api

          # Try to get URL from Railway CLI
          LOCATION_URL=$(railway status 2>/dev/null | grep -oP 'https://[^ ]+' | head -1 || echo "")

          if [ -z "$LOCATION_URL" ]; then
            echo "âš ï¸  Could not get Location API URL from Railway CLI"
            echo "ğŸ’¡ Check Railway dashboard for the service URL: https://railway.com/project/${{ secrets.RAILWAY_STAGING_PROJECT_ID }}"
            exit 0
          fi

          echo "ğŸ“ Location API URL: $LOCATION_URL"
          echo "ğŸ” Testing health endpoint..."

          if curl --fail --retry 5 --retry-delay 10 --max-time 30 "$LOCATION_URL/health"; then
            echo "âœ… Location API health check passed"
          else
            echo "âš ï¸  Location API health check failed - service may still be starting"
            echo "ğŸ’¡ Wait a few minutes and check Railway logs"
          fi
        continue-on-error: true

      - name: Health check Marketing API
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          echo "ğŸ¥ Checking Marketing API health..."
          railway service staging-marketing-api

          # Try to get URL from Railway CLI
          MARKETING_URL=$(railway status 2>/dev/null | grep -oP 'https://[^ ]+' | head -1 || echo "")

          if [ -z "$MARKETING_URL" ]; then
            echo "âš ï¸  Could not get Marketing API URL from Railway CLI"
            echo "ğŸ’¡ Check Railway dashboard for the service URL: https://railway.com/project/${{ secrets.RAILWAY_STAGING_PROJECT_ID }}"
            exit 0
          fi

          echo "ğŸ“ Marketing API URL: $MARKETING_URL"
          echo "ğŸ” Testing health endpoint..."

          if curl --fail --retry 5 --retry-delay 10 --max-time 30 "$MARKETING_URL/health"; then
            echo "âœ… Marketing API health check passed"
          else
            echo "âš ï¸  Marketing API health check failed - service may still be starting"
            echo "ğŸ’¡ Wait a few minutes and check Railway logs"
          fi
        continue-on-error: true

  notify_deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy_railway_staging]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy_railway_staging.result == 'success'
        run: |
          echo "âœ… Staging deployment successful!"
          echo "ğŸš‚ Railway Project: https://railway.com/project/${{ secrets.RAILWAY_STAGING_PROJECT_ID }}"

      - name: Deployment Failed
        if: needs.deploy_railway_staging.result == 'failure'
        run: |
          echo "âŒ Staging deployment failed!"
          exit 1
